<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>JSON</h1>
    <p id="p1"></p>
    <script>
        var myObj = {name: "Priyanka", age: 31, grade: 12};
        var myJSON = JSON.stringify(myObj);
        var newObj = JSON.parse(myJSON);
        document.getElementById("p1").innerHTML = newObj.age;
        </script>
</body>
</html>
