<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call back </title>
</head>
<body>
    <h1>Call Back</h1>
    <p id="p1"></p>
    <script>
        function Display(value) {
            document.getElementById("p1").innerHTML = value;
        }

        function add (num1, num2, callback) {
            let sum = num1 + num2;
            callback(sum);
        }
        add(5, 5, Display);
    </script>
</body>
</html>
