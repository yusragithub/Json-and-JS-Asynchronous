<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises in JS</title>
</head>
<body>
    <h1>Promises in JS</h1>
    <p id="p1"></p>
    <script>
        function display(some) {
            document.getElementById("p1").innerHTML = some;
        }
        function add(a,b) {
            var sum = a + b;
            display(sum);
        }
        let myPromise = new Promise (function(myResolve, myReject){
            let x = 0
            if (x == 0){
                myResolve("ok");
            }
            else {
                myReject("error");
            }
        });
        myPromise.then(
        function(value) {add(5,5);}, 
        function(error) {add(error);} 
      );
    </script>
</body>
</html>
